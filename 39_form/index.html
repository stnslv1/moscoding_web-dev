<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<form action="">
			<div class="col one">
				<fieldset class="personal">
					<label for="fio">ФИО</label>
					<input type="text" name="fio" placeholder="John Doe">
					<label for="email">Email</label>
					<input type="email" name="email" placeholder="yo@testmail.com">
					<label for="password">Password</label>
					<input type="password" name="password">
					<label for="birth">Date</label>
					<input type="date" name="birth">
				</fieldset>
			</div>
			<div class="col two">
				<fieldset class="type">
					<label for="client">?</label>
					<input type="radio" name="client" value="yes"> <span>yes</span>
					<input type="radio" name="client" value="no"> <span>no</span>
					<label for="purpose">Why?</label>
					<select name="purpose">
						<option value="good">good</option>
						<option value="bad">bad</option>
					</select>
				</fieldset>
				<fieldset class="message">
					<label for="message">Message</label>
					<textarea name="message">
						
					</textarea>
					<input type="checkbox" checked="true"> <span>Agree</span>
				</fieldset>
				<input type="submit">
			</div>
		</form>
	</div>
</body>
</html>
